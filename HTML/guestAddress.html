<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/guestAddress.css">
</head>
<body>
   <div class="body_container">
            <div class="gue_container">
                <div class="top_part">
                    <div class="login_line">
                        <div class="login_inner_div">
                            <p>Log In/Sign Up</p>
                            <span><img src="https://in.sugarcosmetics.com/guestCheckout/forwardbutton.svg" alt=""></span>
                        </div>
                    </div>
                    <div class="or"><p>OR</p></div>
                    <div>
                        <div class="continue_as_gue">
                            <span><img src="https://in.sugarcosmetics.com/guestCheckout/reception.svg" alt=""></span>
                            <p>Continue as a guest</p>
                        </div>
                    </div>
                </div>
                <div class="input_part">
                    <div class="line_1">
                        <div class="gue_name"><input type="text" placeholder="Full Name" ></div>
                        <div class="gue_phnum"><input type="number" placeholder="Phone Number"></div>
                    </div>
                    <div class="line_2">
                        <div class="gue_flatnum"><input type="text" placeholder="Flat Number"></div>
                        <div class="gue_email"><input type="text" placeholder="Email-Id"></div>
                    </div>
                    <div class="line_3">
                        <div class="gue_add"><input type="text" placeholder="Appartment Address"></div>
                        <div class="pincode_div">
                            <div class="gue_pincode"><input id="gue_ip_pin" type="text" placeholder="Zipcode/Pincode"></div>
                            <div class="gue_getdetails"><button class="getDetailsBtn">Get Details</button></div>
                        </div>
                    </div>
                    <div class="line_4">
                        <div class="gue_state"><input type="text" placeholder="State/Province"></div>
                        <div class="gue_city"><input type="text" placeholder="City"></div>
                        <div class="gue_country"><input type="text" placeholder="Country"></div>
                    </div>
                    <div class="line_5">
                        <div class="add_cancel"><button class="cancelBtn">Cancel</button></div>
                        <div class="use_add"><button class="saveBtn">Save and use this address</button></div>
                    </div>
                </div>
            </div>
        <div class="common_div">
        
            <div class="TL_img"><img src="https://in.sugarcosmetics.com/guestCheckout/topleftcircles75.png" alt=""></div>
            <div class="DR_img"><img src="https://in.sugarcosmetics.com/guestCheckout/bottomrightcircles75.png" alt=""></div>
            
        </div>
   </div>
  
</body>
</html>
